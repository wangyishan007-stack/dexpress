version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dex_postgres
    environment:
      POSTGRES_USER: dex
      POSTGRES_PASSWORD: dex
      POSTGRES_DB: dexscreener
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dex -d dexscreener']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dex_redis
    ports:
      - '6379:6379'
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
